<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: orange; }
    </style>
</head>
<body>

    <h1>Click a Button to Change Background Color</h1>
    
    <button class="btn red" onclick="changeBg('red')">Red</button>
    <button class="btn blue" onclick="changeBg('blue')">Blue</button>
    <button class="btn green" onclick="changeBg('green')">Green</button>
    <button class="btn yellow" onclick="changeBg('orange')">Orange</button>

    <script>
        function changeBg(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
